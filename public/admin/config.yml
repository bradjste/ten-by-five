backend:
  name: git-gateway

local_backend: true

media_folder: "src/cms/images"
public_folder: "src/cms"

collections:
  - label: "Panels"
    name: "panels"
    folder: "src/cms/_panels"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}